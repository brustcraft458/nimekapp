<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Anime Downloader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">film</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-divider>
    <ion-label>Completed Anime</ion-label>
  </ion-item-divider>

  <div class="card-container">
    <ion-card class="custom-card" button *ngFor="let item of filmList" routerLink="/film/{{trimEndpoint(item.endpoint)}}">
      <div class="image">
        <img alt="Gambar Anime" src="{{item.thumb || 'assets/img/card-media.png'}}" />
      </div>
      <ion-card-header>
        <ion-card-title>{{trimTitle(item.title, 12)}}</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card class="custom-card" *ngFor="let ii of [].constructor(10)">
    </ion-card>
  </div>

</ion-content>
