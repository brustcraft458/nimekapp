<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Anime Downloader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">film</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-divider>
    <ion-label>Completed Anime</ion-label>
  </ion-item-divider>

  <ion-grid>
    <ion-row class="card-container">
      <ion-col class="card-grid" *ngFor="let item of filmList">
        <ion-card class="custom-card" button routerLink="/film/{{trimEndpoint(item.endpoint)}}">
          <img alt="Gambar Anime" src="{{item.thumb || 'assets/img/card-media.png'}}" />
          <ion-card-header>
            <ion-card-title>{{trimTitle(item.title, 12)}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
