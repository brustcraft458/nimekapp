<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Anime Downloader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">film</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-item-divider>
        <ion-label>Completed Anime</ion-label>
      </ion-item-divider>
      <ion-col size="6" size-md="4" *ngFor="let item of filmList">
        <ion-card class="custom-card" button routerLink="/home">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>{{trimTitle(item.title, 12)}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
